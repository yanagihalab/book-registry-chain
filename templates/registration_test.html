<!doctype html>
<html lang="ja">
    <head>
        <title>新規登録</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    </head>
    <body>
        <h2>新規登録</h2>
        <form action="/registration2" method="POST">
            氏名<input type="text" name="name"><br>
            性別<input type="radio" name="gender" value="男">男  <input type="radio" name="breathless" value="女">女<br>
            年齢<input type="text" name="age"><br>
            メールアドレス<input type="text" name="male"><br>
            電話番号<input type="text" name="phone"><br>
            有料プラン<input type="radio" name="paid" value="無">無  <input type="radio" name="cough" value="有">有<br>
            ログインID<input type="text" name="id">
            パスワード<input type="text" name="password"><br>
            <input type="submit" value="登録">
            <input type="reset" value="リセット">
        </form>
    </body>
</html>
